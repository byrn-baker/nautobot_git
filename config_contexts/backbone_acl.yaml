_metadata:
  name: backbone_acls
  weight: 1000
  description: ACLs for all backbone routers
  is_active: true
  device_roles:
    - slug: backbone_router
    - slug: backbone_edge
ipv4_acl:
- name: MPLS_LOOPBACK_RANGE
  sequence:
  - number: 10
    action: permit
    source: "172.31.224.0 0.0.0.255"
    dest: "any"