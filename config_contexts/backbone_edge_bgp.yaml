_metadata:
  name: backbone_edge_bgp
  weight: 1000
  description: Backbone BGP Config
  is_active: true
  roles:
    - slug: backbone_edge
bgp:
  ibgp:
    l_asn: 65000
    neighbor_groups:
      - name: BACKBONE_BBR
        description: "Backbone Uplink"
        next_hop_self: true
        rp_in: PASS-ALL
        rp_out: BB-ZONE
  vpnv4:
    neighbor_groups:
      - name: MPBGP_RR_GROUP
        description: "BACKBONE ROUTE REFLECTOR"
        rp_in: PASS-ALL
        rp_out: PASS-ALL
        peers:
          - name: 172.31.224.30
            description: CITY_HALL_RR
          - name: 172.31.224.31
            description: VAN_NUYS_RR
community_set:
  - name: TRANSIT
    set: "65000:3400"
  - name: SET-NEXT-HOP-SELF
    set: "65000:0"
route_policy:
  - name: BB-ZONE
    matches_every: SET-NEXT-HOP-SELF
    matches_any: TRANSIT
  - name: PASS-ALL